<!doctype html>
<html>
  <head>
    <title>Recognise Yourself</title>

    <style>
        h1 {text-align: center;color: #444;}
        h2 {text-align: center;color: #444;}
        .img-container {
            text-align: center;
        }
    </style>

  </head>
  <body style="background-color:powderblue;">
  	{% if pred==name %}
      <h1>Hello {{ pred }} Welcome!!!</h1>
      <h2>You May Enter</h2>

    {% else %}
      <h1>Un-Recognised Personnel.. Please Leave.! </h1>
      <h2>Incorrect Name or face Given. </h2>

    {% endif %}
    <div class="img-container">
        <img src="{{image_name}}"></img>
    </div>
  </body>
</html>
